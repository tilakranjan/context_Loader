  <!-- Page Content -->
  <div class="container">

    <div id="radioDiv">
      <label class="radio-inline"><input type="radio" name="optradio" value="loader">Loader</label>
      <label class="radio-inline"><input type="radio" name="optradio" value="context">Context</label>
    </div>

  <!-- Bootstrap Core JavaScript -->

  <script>
  $(document).ready(function() {
    $('input[type=radio]').change(function() {
      console.log(this.value);
      if (this.value == 'loader') {
        contextLoader.addLoader('contentDiv')
      }
      else if (this.value == 'context') {
        $('#contentDiv').html('<h2>Hello World!</h2>')
      }
    });
  });
  </script>
